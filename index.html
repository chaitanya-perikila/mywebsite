<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
		href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
		rel="stylesheet"
	/>
    <title>Landing Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.svg" alt="logo">  
            <h4 >  <a href="#" class="logo-name">Three Dots</a>    </h4>
        </div>
        <nav class="nav">
            <ul class="nav-lists">
                <li > <a class="nav-l" href="#">Specs</a></li>
                <li > <a class="nav-l" href="#">Products </a> </li>
                <li > <a class="nav-l" href="#">Contact </a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#"><img src="img/cart.svg" alt=""></a>
        </div>
    </header>
    <main>
        <section class="main">
            <div class="info">
               <div class="note">
                    <h1 class="head">Laptop Of The Future</h1>
                    <p class="sub">The all new 14 inch bezeless 4k display with touch screen.</p>
               </div>
                <div class="btns">
                    <button class="select">14 Inch</button>
                    <button class="add-cart">Add To Cart</button>
                </div>
            </div>
            <div class = "image"> 
                <img src="img/matebook.png" alt="matebook" class="lap-img">
            </div>
        </section>
        <div class="lap-select">
            <a href="#"> <img src="img/arrow-left.svg"  alt=""> </a>
            <a href="#" class="buttons"> <img src="img/dot.svg"         alt=""></a>
            <a href="#" class="buttons"> <img src="img/dot-full.svg"    alt=""></a>
            <a href="#" class="buttons"> <img src="img/dot-full.svg"    alt=""></a>
            <a href="#" > <img src="img/arrow-right.svg" alt=""></a>
        </div>
        <img class="circle-1" src="img/big-eclipse.svg" alt="">
        <img class="circle-2" src="img/mid-eclipse.svg" alt="">
        <img class="circle-3" src="img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
